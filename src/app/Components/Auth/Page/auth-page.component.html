<div class="lg:min-w-96 sm:min-w-52  ">
  <h1 class="text-xl font-serif font-semibold text-center pt-4">{{showRegister ? "Register":"Login"}}</h1>
  <form class="bg-white shadow-md rounded px-8 pt-2 pb-8 mb-4" [formGroup]="AuthForm">
    <div class="mb-4" *ngIf="showRegister">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Username
      </label>
      <input
      id="username"
      name="username"
      formControlName="username"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
      id="email"
      name="email"
      formControlName="email"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
    </div>



    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
      id="password"
      name="password"
      formControlName="password"
      class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    </div>





      <button (click)="showRegister ? RegisterUser() : LoginUser() " class="bg-black text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign {{showRegister? " up ":" in "}}
      </button>
      <p>don t have an account yet ? <button  (click)="SetRegisterFields()">{{showRegister? "I have an accound":"Register"}}</button></p>

  </form>
</div>
